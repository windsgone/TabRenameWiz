<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="settingsTitle"></title>
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
</head>
<body class="settings-page">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1 data-i18n="savedTitles"></h1>
        <div class="bmc-container">
            <a href="https://www.buymeacoffee.com/johnnyfan" target="_blank" class="bmc-button">
                Buy me a coffee
            </a>
        </div>
    </header>
    <main>
        <div class="table-container">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th data-i18n="serialNumber"></th>
                        <th data-i18n="originalTitle"></th>
                        <th data-i18n="newTitle"></th>
                        <th data-i18n="originalIcon"></th>
                        <th data-i18n="newFavicon"></th>
                        <th data-i18n="matchRule"></th>
                        <th data-i18n="url"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script type="module" src="../js/settings.js"></script>
</body>
</html>
